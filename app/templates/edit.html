{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title> 
{% endblock %}

{% block body %}
<br>
<br>
<h1>Editing Post</h1>
    <form action='/posts' method='POST'>
        <label for="title">Title:</label>
        <input class="form-control" type="text" name='title' id='title' value="{{post.title}}" aria-label="Enter Title">
        <br>
        <label for="author">Author:</label>
        <input class="form-control" type="text" name='author' id='author' value="{{post.author}}" aria-label="Enter Author">
        <br>
        <label for="content">Post:</label>
        <textarea class="form-control" name='content' id="content" aria-label="Enter Content" rows="10">{{ post.content }}</textarea>
        <br>
        <input class="btn btn-success" type='submit' value='Post'>
    </form>
    <hr>
{% endblock %}
