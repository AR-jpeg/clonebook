{% extends 'base.html' %}

{% block head %}
<title>Viewing Post...</title>
{% endblock head %}

{% block body %}
    <br>
    <h1 style="text-align: center;"> Viewing Post </h1>
    <hr>
    <h2> {{ post.title }} </h2>

    {% if post.author %}
        <small><strong>Written by {{ post.author }} on {{post.date_posted}}</strong></small>
    {% else %} 
        <small><strong> By: N/A </strong></small>
    {% endif %}

    <p style="white-space:pre-wrap"> {{ post.content }} </p>
    <a href='/posts/delete/{{post.id}}'>Delete</a>
    <a href='/posts/edit/{{post.id}}'>Edit</a>
    <a href='/posts'>Go Back</a>

{% endblock body %}
