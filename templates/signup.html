{% extends 'base.html' %}

{% block head %}
<title>Creating A New Account... </title>
{% endblock head %}

{% block body %}
    <br>
    <h1 style='text-align:center'>Creating A New Account... </h1>
    <br>
    <form action='/signup/new' method='POST'>
        <label for="username">Username:</label>
        <input class="form-control" type="text" name='username' id='username' placeholder="Enter your username" aria-label="Enter username">
        <br>
        <label for="password">Password:</label>
        <input class="form-control" type="text" name='password' id='password' placeholder="Enter your password" aria-label="Enter password">
        <br>
        <label for="email">Email:</label>
        <input class="form-control" type="text" name='email' id='email' placeholder="Enter your email id (ex johndoe@example.com) " aria-label="Enter email">
        <br>
        <input class="btn btn-success" type='submit' value='Post'>
    </form>
    <hr>
{% endblock body %}
